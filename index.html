<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img class="gameLogo" src="game-logo.png" alt="rock-paper-scissor">
            <div class="hero">
                <h1>Rock Paper Scissor</h1>
                <p>Become the master</p>
            </div>
        </header>

        <section class="info">
            <div class="player-info">
                <p class="player">Player1: <span>Ed Saah</span></p>
                <p class="score">Score: <span>100pts</span></p>
            </div>

            <div class="roll-counter">
                <p class="roll">ROLL</p>
                <p class="counter">10</p>
            </div>

            <div class="player-info">
                <p class="player">Player2: <span>Ed Saah</span></p>
                <p class="score">Score: <span></span></p>
            </div>
        </section>

        <section class="game_display">
            <div class="choice">
                <p>Ed Saah</p>
                <p>Rock</p>
            </div>
            <div class="choice">
                <p>Computer</p>
                <p>Rock</p>
            </div>
            <div class="result">
                <p>The winner for round one is: </p>
            </div>
        </section>

        <section class="userInput">
            <button class="btn">ROCK</button>
            <button class="btn">PAPER</button>
            <button class="btn">SCISSOR</button>
        </section>
    </div>
    
</body>
</html>
