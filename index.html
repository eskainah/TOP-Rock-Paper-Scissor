<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS-UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="hero">
                <h1>Rock Paper Scissor</h1>
                <p>Become the master</p>
            </div> 
        </header>

        <section class="info">
            <div class="player-info">
                <p class="player">Player</p>
                <p class="score">Score: <span id="playerScore"> 0 </span></p>
            </div>

            <div class="player-info">
                <p class="player">Computer</p>
                <p class="score">Score: <span id="computerScore"> 0 </span></p>
            </div>
        </section>

        <section class="game_display">
            <div class="choice">
                <p class="playerChoice"></p>
                <p class="computerChoice"></p>
                <p class="tie"></p>
                <p class="result"></p>
            </div>
        </section>

        <section class="userInput">
            <button class="btn input" id="btnrock">ROCK</button>
            <button class="btn input"  id="btnpaper">PAPER</button>
            <button class="btn input" id="btnscissor">SCISSOR</button>
        </section>
        
        <button class="btn" id="restart">RESTART</button>
    </div> 
    <script src="script.js"></script>    
</body>
</html>
